<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassomorphic Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <form action="https://sheetdb.io/api/v1/usqeoimzscqnb" method="post" id="sheetdb-form">
                <header class="header">
                    <h2>Sign Up Page</h2>
                    <p>It Just Take 30 Seconds</p>
                </header>

                <main class="main">
                    <p> <label for="fullname">Full Name</label> <br>
                        <input type="text" name="data[fullname]" id="fullname" placeholder="Enter Your Name">
                    </p>

                    <p>
                        <label for="email">Your Email</label> <br>
                        <input type="email" name="data[email]" id="email" placeholder="Enter Email">
                    </p>

                    <p>
                        <label for="password">Password</label> <br>
                        <input type="password" name="data[password]" id="password" placeholder="Password">
                    </p>

                    <p>
                        <label for="submit"></label>
                        <button type="submit" id="submit">Submit</button>
                    </p>
                </main>

                <footer class="footer">
                    <p>Already Have An Account? <a href="#">Login</a></p>
                </footer>

            </form>

         
        </div>
    </div>

    <script>
              var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('sign-done.html', '_blank');

          });
        });  
    </script>

</body>

</html>
